<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h2>This is html form</h2>
    <form action="backend.php">
        <label for="name">Name:</label>
        <div>
                <input type="text" id="name">
        </div>
        <br>
        <label for="role">Role:</label>
        <div>
            <input type="text" id="role">
        </div>
        <br>
        <label for="email">Email:</label>
        <div>
         <input type="email" name="myemail" id="email">
    </div>
   
    <br>
    <label for="date">Date:</label>
    <div>
              <input type="date" name="myDate" id="date">
            </div>
            <br>
            <label for="bonus">Bonus:</label>
            <div>

               <input type="number" name="mynumber" id="bonus">
            </div>
            <br>
            <label for="elegible"></label>
            <div>
                Are You Eligible:  <input type="checkbox" name="myeligibility" id="elegible">
            </div>
            <br>
            <div>
                Your Gender: Male <input type="radio" name="mygender">
                 Female <input type="radio" name="mygender">
                Other <input type="radio" name="mygender">
                
            </div>
            <br>
            <div>
             Write about yourself:  <br><textarea name="mytext" id="" cols="30" rows="10"></textarea>
            </div>

            <br>
            <div>
               <Label for="car"> Car Services:</Label>
               <select name=" Car Services" id="car">
                <option value="Ind">Indica</option>
                <option value="swft">Swift</option>
                <option value="kia">Kia</option>
                <option value="tata" selected>Tata</option>

               </select>
               <br>
            </div>
            <br>
            <div>
                <input type="submit" value="submit now">
                <input type="reset" value="Reset  now">
           </div>
    </form>
